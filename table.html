<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        td , th {
                border: 1px solid green;
                padding: 5px 10px;
                 }
        table{
                border-collapse: collapse ;
             }
    </style>
</head>
<body>

            <tr>

            </tr>
            <tr>

                <td>yzx<td>
                <td>1200$</td>
            </tr>
            <tr>
                <td>3</td>
                <td>hainf</td>
                <td>zxy<td>
                <td>1300$</td>
            </tr>
            <tr>
                <td>4</td>
                <td>sayed</td>
                <td>wxyz<td>
                <td>5000$</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
